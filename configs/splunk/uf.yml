splunk:
  conf:
    outputs:
      directory: /opt/splunkforwarder/etc/system/local/
      content:
        indexAndForward:
          index: false
        tcpout:
          defaultGroup: default-autolb-group
        tcpout:default-autolb-group:
          server: so1:9997
        tcpout-server://so1:9997:
          disabled: false
    deploymentclient:
      directory: /opt/splunkforwarder/etc/system/local/
      content:
        target-broker:deploymentServer:
          targetUri: ds1:8089



