services:
  so1:
    networks:
      splunknet:
      minionet:
    image: ${SPLUNK_IMAGE:-splunk/splunk:latest}
    platform: linux/amd64
    hostname: so1
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_STANDALONE_URL=so1
      - SPLUNK_PASSWORD
      - TZ=${TZ:-Europe/Brussels}
    ports:
      - 8000:8000
      - 8088:8088
      - 8089:8089
    volumes:
      - ./configs/splunk/so1.yml:/tmp/defaults/default.yml

  so1-init:
    networks:
      splunknet:
      minionet:
    build: ./configs/docker/
    platform: linux/amd64
    environment:
      - AK=${INGEST_ACTION_AK}
      - SK=${INGEST_ACTION_SK}
      - SPLUNK_PASSWORD
    depends_on:
      so1:
        condition: service_healthy
        restart: true

  ds1:
    networks:
      splunknet:
    image: ${SPLUNK_IMAGE:-splunk/splunk:latest}
    platform: linux/amd64
    hostname: ds1
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_ROLE=splunk_deployment_server
      - SPLUNK_STANDALONE_URL=so1
      - SPLUNK_PASSWORD
      - TZ=${TZ:-Europe/Brussels}
    volumes:
      - ./configs/splunk/ds1.yml:/tmp/defaults/default.yml
      - ./deployment-apps:/opt/splunk/etc/deployment-apps
    ports:
      - 8001:8000

  uf0:
    hostname: uf0
    extends:
      file: include/uf.yml
      service: uf

  uf1:
    hostname: uf1
    extends:
      file: include/uf.yml
      service: uf

  uf2:
    hostname: uf2
    extends:
      file: include/uf.yml
      service: uf

  minio:
    networks:
      minionet:
    image: minio/minio
    platform: linux/amd64
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD:
      TZ: ${TZ:-Europe/Brussels}
    command: server --console-address ":9001" /data --certs-dir /certs
    hostname: minio
    healthcheck:  # See: https://github.com/minio/minio/issues/18373
      test: timeout 5s bash -c ':> /dev/tcp/127.0.0.1/9000' || exit 1
      interval: 5s
      retries: 1
      start_period: 5s
      timeout: 5s
    volumes:
      - minio-data:/data
      - ./certs:/certs
    ports:
      - 9001:9001
      - 9000:9000
    restart:
      always

  minio-init:
    image: minio/mc
    platform: linux/amd64
    environment:
      MINIO_SERVER: ${MINIO_SERVER:-minio}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      AWS_ACCESS_KEY_ID: ${INGEST_ACTION_AK}
      AWS_SECRET_ACCESS_KEY: ${INGEST_ACTION_SK}
    networks:
      minionet:
    entrypoint: ./scripts/minio-init.sh
    volumes:
      - ./scripts:/scripts:ro
    depends_on:
      minio:
        condition: service_healthy
        restart: true


networks:
  splunknet:
    driver: bridge
    attachable: true
  minionet:
    driver: bridge
    attachable: true

volumes:
  minio-data:
